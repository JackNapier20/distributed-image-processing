version: "3.9"

services:
  spark-master:
    build: ./app
    container_name: spark-master
    hostname: spark-master
    command: bash -c "/opt/spark/sbin/start-master.sh && tail -f /dev/null"
    environment:
      - SPARK_MODE=master
      - PYSPARK_PYTHON=/usr/bin/python3
      - PYSPARK_DRIVER_PYTHON=/usr/bin/python3
    ports:
      - "7077:7077"
      - "8080:8080"
    networks:
      - hadoop-net

  spark-worker:
    build: ./app
    container_name: spark-worker
    depends_on:
      - spark-master
    command: bash -c "/opt/spark/sbin/start-worker.sh spark://spark-master:7077 && tail -f /dev/null"
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - PYSPARK_PYTHON=/usr/bin/python3
    ports:
      - "8081:8081"
    networks:
      - hadoop-net

  image-app:
    build: ./app
    container_name: image-app
    depends_on:
      - spark-master
      - spark-worker
      - namenode
      - datanode
    environment:
      - SPARK_MASTER=spark://spark-master:7077
      - PYSPARK_PYTHON=/usr/bin/python3
      - PYSPARK_DRIVER_PYTHON=/usr/bin/python3
    volumes:
      - ./app:/app
      - ./images:/local_images
    command: "python main.py"
    networks:
      - hadoop-net

  namenode:
    platform: linux/amd64
    build:
      context: .
      dockerfile: Dockerfile.namenode
    image: bde2020/hadoop-namenode:2.0.0-hadoop2.7.4-java8
    container_name: namenode
    environment:
      - CLUSTER_NAME=test
      - CORE_CONF_fs_defaultFS=hdfs://namenode:9000
      - HADOOP_CONF_DIR=/etc/hadoop
    ports:
      - "9000:9000"
      - "50070:50070"
    volumes:
      - ./images:/local_images
      - ./hadoop-config:/etc/hadoop
    networks:
      - hadoop-net
      
  datanode:
    platform: linux/amd64
    image: bde2020/hadoop-datanode:2.0.0-hadoop2.7.4-java8
    container_name: datanode
    depends_on:
      - namenode
    environment:
      - CLUSTER_NAME=test
      - CORE_CONF_fs_defaultFS=hdfs://namenode:9000
      - HADOOP_CONF_DIR=/etc/hadoop
    volumes:
      - datanode-data:/hadoop/dfs/data
    ports:
      - "50075:50075"
    networks:
      - hadoop-net

volumes:
  datanode-data:

networks:
  hadoop-net:
    driver: bridge